<html>

    <link rel="stylesheet" href="styles.css" />
    <title>:: jQuery | Rock.Paper.Scissors ::</title>
  </head>

    <h1 id="title">Rock, Paper, Scissors</h1>
    
    <div class="container">
      <div class="img-row">

    <script src="main.js"></script>
