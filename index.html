<html>

  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>:: jQuery | Rock.Paper.Scissors ::</title>
  </head>

  <body>
    <h1 id="title">Rock.  Paper.  Scissors.</h1>
    
    <div class="container">
      <div class="img-row">
        <image class="choice" id="rock" src="./rock.png" alt="rock" />
      </div>

      <div class="img-row">
        <image class="choice" id="paper" src="./paper.png" alt="paper" />
      </div>

      <div class="img-row">
        <image class="choice" id="scissors" src="./scissors.png" alt="scissors" />
      </div>
    </div>


    <div class="us-container">
      <img id="user" class="hide" alt="player choice"/>
      <img id="computer" class="hide" alt="computer choice"/>
    </div>

    <div class="wrapper">
      <h1 id="wins">Wins: 0</h1>
      <h1 id="losses">Losses: 0</h1>
      <h1 id="ties">Ties: 0</h1>
    </div>


    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
